version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jmathai"
    assignees:
      - "jmathai"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "python"

  # Documentation dependencies
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jmathai"
    commit-message:
      prefix: "docs"
    labels:
      - "dependencies"
      - "documentation"

  # Test dependencies
  - package-ecosystem: "pip"
    directory: "/elodie/tests"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jmathai"
    commit-message:
      prefix: "test"
    labels:
      - "dependencies"
      - "testing"

  # Node.js dependencies for Electron app
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"  
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jmathai"
    assignees:
      - "jmathai"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
    labels:
      - "dependencies"
      - "javascript"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jmathai"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "jmathai"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"